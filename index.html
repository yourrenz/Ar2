<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Rapunzel AR</title>
    
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      body { margin: 0; overflow: hidden; font-family: 'Arial', sans-serif; }
      
      /* Yükleme ve Başlangıç Ekranı */
      #start-screen {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0, 0, 0, 0.9); z-index: 9999;
        display: flex; flex-direction: column; align-items: center; justify-content: center;
        color: white; text-align: center;
      }
      
      /* Başla Butonu (Mobilde sesi açmak için şart) */
      #start-button {
        padding: 15px 30px; font-size: 18px; background: #ff4081; color: white;
        border: none; border-radius: 25px; cursor: pointer; margin-top: 20px;
        box-shadow: 0 4px 15px rgba(255, 64, 129, 0.4);
        transition: transform 0.2s;
      }
      #start-button:active { transform: scale(0.95); }

      /* Tarama Çerçevesi (Kullanıcıya nereye bakacağını gösterir) */
      #scanning-overlay {
        display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        pointer-events: none; z-index: 999;
        background: url('https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.0/examples/image-tracking/assets/card-example/softmind/overlay.png') no-repeat center center;
        background-size: 80%; opacity: 0.5;
      }
      
      .hidden { display: none !important; }
    </style>
  </head>
  <body>

    <div id="start-screen">
      <h1>Rapunzel AR</h1>
      <p>Kamerayı resme tutun<br>ve sihrin gerçekleşmesini izleyin.</p>
      <button id="start-button">Deneyimi Başlat</button>
    </div>

    <div id="scanning-overlay"></div>

    <a-scene 
      mindar-image="imageTargetSrc: ./targets (1).mind; uiScanning: no;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <video id="rapunzelVideo" 
               src="./resim_video/video%20rapunzel.mp4" 
               preload="auto" 
               loop="true" 
               playsinline 
               webkit-playsinline 
               crossorigin="anonymous">
        </video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity id="mytarget" mindar-image-target="targetIndex: 0">
        
        <a-video id="ar-video" src="#rapunzelVideo" width="1" height="0.55" position="0 0 0" rotation="0 0 0"></a-video>
        
      </a-entity>
    </a-scene>

    <script>
      const startScreen = document.getElementById('start-screen');
      const startButton = document.getElementById('start-button');
      const scanningOverlay = document.getElementById('scanning-overlay');
      const video = document.getElementById('rapunzelVideo');
      const target = document.getElementById('mytarget');

      // Başla butonuna tıklanınca
      startButton.addEventListener('click', () => {
        // 1. Giriş ekranını gizle
        startScreen.classList.add('hidden');
        // 2. Tarama rehberini göster
        scanningOverlay.style.display = 'block';
        
        // 3. Videoyu "sessizce" oynatıp durdurarak mobil tarayıcı kilidini aç
        video.play();
        video.pause();
        video.currentTime = 0;
      });

      // Resim kamerada bulununca
      target.addEventListener("targetFound", event => {
        console.log("Hedef bulundu");
        scanningOverlay.style.display = 'none'; // Çerçeveyi gizle
        video.play(); // Videoyu başlat
      });

      // Resim kameradan kaybolunca
      target.addEventListener("targetLost", event => {
        console.log("Hedef kayboldu");
        scanningOverlay.style.display = 'block'; // Çerçeveyi geri getir
        video.pause(); // Videoyu durdur
      });
    </script>
  </body>
</html>
